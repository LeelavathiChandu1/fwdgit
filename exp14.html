<!-- bootstrap cards -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.min.css">
</head>

<body>
  <div class="card" style="width: 18rem;">
    <img
      src="https://1.bp.blogspot.com/-AmEKJ477Cpw/X1893iYW6HI/AAAAAAAABE8/CqWtOHi3coEIcvCv_gZ-cmLLy02ObFvhwCLcBGAsYHQ/w1600/Responsive-Bootstrap-4-Cards-Design.webp"
      class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
        content.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      Featured
    </div>
    <div class="card-body">
      <h5 class="card-title">Special title treatment</h5>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
  <script src="bootstrap-5.2.2-dist/js/bootstrap.min.js" defer></script>
</body>

</html>
